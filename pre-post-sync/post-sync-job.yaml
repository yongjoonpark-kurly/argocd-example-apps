apiVersion: batch/v1
kind: Job
metadata:
  name: after-slack-notification
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: slack-notification
          image: curlimages/curl
          command:
            - "curl"
            - "-X"
            - "POST"
            - "--data-urlencode"
            - "payload={\"channel\": \"#yongjoonpark-test\", \"username\": \"yongjoon.park\", \"text\": \"App Sync succeeded\", \"icon_emoji\": \":ghost:\"}"
            - "https://hooks.slack.com/services/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"
      restartPolicy: Never
  backoffLimit: 2
